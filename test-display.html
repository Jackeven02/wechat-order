<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购物车显示测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid #f8f9fa;
        }
        
        .table-info-card {
            background: white;
            padding: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table-header {
            display: flex;
            align-items: center;
        }
        
        .table-label {
            font-size: 28px;
            color: #666;
            font-weight: 500;
            margin-right: 10px;
        }
        
        .table-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }
        
        .status-green {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 20px;
            background: #e8f5e8;
            color: #27ae60;
            font-weight: 500;
        }
        
        .select-all {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 35px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafbff;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox {
            width: 36px;
            height: 36px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        .checkbox.checked {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .checkmark {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .select-text {
            font-size: 28px;
            color: #333;
            font-weight: 500;
        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
            font-size: 26px;
            font-weight: 500;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 30px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 20px;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .dish-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .item-info {
            margin-bottom: 20px;
        }
        
        .dish-name {
            display: block;
            font-size: 30px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .dish-price {
            display: block;
            font-size: 26px;
            color: #e74c3c;
            font-weight: 700;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            background: white;
        }
        
        .qty-btn {
            width: 55px;
            height: 55px;
            background: white;
            border: none;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }
        
        .qty-btn:active {
            background: #f8f9ff;
            color: #4a5fc9;
        }
        
        .qty-num {
            min-width: 55px;
            text-align: center;
            font-size: 28px;
            color: #333;
            font-weight: 600;
            padding: 0 12px;
        }
        
        .remark-section {
            flex: 1;
            margin: 0 15px;
            padding: 12px 18px;
            background: #f8f9ff;
            border-radius: 12px;
            border: 1px dashed #667eea;
            text-align: center;
            min-width: 120px;
        }
        
        .remark-text {
            font-size: 24px;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remark-text.has-remark {
            color: #667eea;
            font-weight: 500;
        }
        
        .remark-text.no-remark {
            color: #95a5a6;
            font-style: italic;
        }
        
        .delete-btn {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #ff6b6b;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .delete-icon {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        
        .checkout-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            background: white;
            padding: 25px 35px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            border-radius: 25px 25px 0 0;
        }
        
        .checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 30px 60px;
            font-size: 32px;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }
        
        .total-info {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
        }
        
        .total-label {
            font-size: 26px;
            color: #666;
            font-weight: 500;
        }
        
        .total-amount {
            font-size: 38px;
            font-weight: 800;
            color: #e74c3c;
            margin-left: 10px;
        }
        
        .selected-count {
            font-size: 24px;
            color: #95a5a6;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 桌台信息 -->
        <div class="table-info-card">
            <div class="table-header">
                <span class="table-label">当前桌台：</span>
                <span class="table-number">A01</span>
            </div>
            <div>
                <span class="status-green">空闲</span>
            </div>
        </div>
        
        <!-- 全选区域 -->
        <div class="select-all">
            <div class="checkbox-container">
                <div class="checkbox checked">
                    <span class="checkmark">✓</span>
                </div>
                <span class="select-text">全选</span>
            </div>
            <button class="clear-btn">清空</button>
        </div>
        
        <!-- 商品项 -->
        <div class="cart-item">
            <div class="checkbox-container">
                <div class="checkbox checked">
                    <span class="checkmark">✓</span>
                </div>
            </div>
            
            <div class="item-image">
                <img class="dish-img" src="https://images.unsplash.com/photo-1563245372-f21724e3856d?w=300&h=300&fit=crop&q=80" alt="宫保鸡丁">
            </div>
            
            <div class="item-content">
                <div class="item-info">
                    <span class="dish-name">宫保鸡丁</span>
                    <span class="dish-price">¥28.00</span>
                </div>
                
                <div class="item-actions">
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <span class="qty-num">1</span>
                        <button class="qty-btn">+</button>
                    </div>
                    
                    <div class="remark-section">
                        <span class="remark-text no-remark">添加备注</span>
                    </div>
                    
                    <div class="delete-btn">
                        <span class="delete-icon">×</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部结算栏 -->
    <div class="checkout-bar">
        <div class="checkout-info">
            <div class="total-info">
                <span class="total-label">合计：</span>
                <span class="total-amount">¥28.00</span>
            </div>
            <span class="selected-count">已选1件商品</span>
        </div>
        <button class="checkout-btn">去结算</button>
    </div>
</body>
</html>
